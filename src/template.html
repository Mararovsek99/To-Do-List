<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>

    <div id="menu">
        <div id="menuTitle">
            <h2>Menu</h2>
            <img src="./img/menuicon.png" alt="menu icone" id="menuIcon">
        </div>


        <div class="menuTasks">
            <h3>TASKS</h3>
            <div class="menuRow">
                <img src="./img/comming next.png" alt="comming next icon" class="menuIcon">
                <h4>Upcoming</h4>
                <h5>12</h5>
            </div>
            <div class="menuRow">
                <img src="./img/tasks.png" alt="comming next icon" class="menuIcon">
                <h4>Today</h4>
                <h5>5</h5>
            </div>
            <div class="menuRow">
                <img src="./img/calendar.png" alt="comming next icon" class="menuIcon">
                <h4>Week</h4>
                <h5>8</h5>
            </div>
            <div class="menuRow">
                <img src="./img/notes.png" alt="comming next icon" class="menuIcon">
                <h4>Sticky Wall</h4>
                <h5>12</h5>
            </div>
        </div>


        <div class="menuTasks">
            <h3>PROJECTS</h3>
            <div class="menuRow">
                <img src="./img/comming next.png" alt="comming next icon" class="menuIcon">
                <h4>Personal</h4>
                <h5>2</h5>
            </div>
            <div class="menuRow">
                <img src="./img/tasks.png" alt="comming next icon" class="menuIcon">
                <h4>Work</h4>
                <h5>1</h5>
            </div>
            <div class="menuRow">
                <img src="./img/calendar.png" alt="comming next icon" class="menuIcon">
                <h4>Shopping</h4>
                <h5>3</h5>
            </div>
            <div class="menuRow">
                <img src="./img/add.png" alt="comming next icon" class="menuIcon">
                <h4>Add New Project</h4>
            </div>
        </div>



    </div>
    <div id="TaskContainer">
        <div id="TaskContainerHeader">
            <h1>Upcoming</h1>
            <h2>2</h2>
        </div>

        <div id="addDiv" class="TaskRow">
            <img src="./img/add.png" alt="comming next icon" class="menuIcon">
                <h4>Add New Task</h4>
        </div>


        <div id="TaskRow" class="TaskRow">

            <div id="mainInfo" class="TaskDisplay">
                <input type="checkbox">
                <h4>Grocery shopping</h4>
            </div>

            <div id="addInfo" class="Taskinfo">
                <img src="./img/dueDate.png" alt="dueDate" class="menuIcon">
                <div class="date">2024-10-14</div>
                <div class="priority">HIGH</div>
                <div class="project">SHOPPING</div>

                

            </div>
            <div id="description" class="Taskinfo">
                    Buy milk, eggs, and bread
            </div>
        </div>
            
    </div>

    </div>

























       <dialog id="addTaskDia">
            <form id="toDoForm">

                <div class="Form-up">
                    <div class="title">
                        <input type="text" id="title" name="title" placeholder="Task name" required>
                        <button id="closeBtn" class="closeBtn">X</button>
                    </div>

                    <div class="addinfo">
                        <input  class="infoBtn" type="date" id="dueDate" name="dueDate" required>
                        <select class="infoBtn" id="importance" name="importance">
                            <option value="1">- Low</option>
                            <option value="2">- Medium</option>
                            <option value="3">- High</option>
                            </select>
                    </div>
                </div>
                <div class="Form-down">
                    <div class="Title">
                        <textarea id="description" name="description" placeholder="Task Description" maxlength="1000" required></textarea>
                        <button id="newTaskBtn" class="SumBtn" type="submit">Add task</button>
                        <div id="inputError"></div>
                    </div>
                </div>
            </form>

       </dialog>
          
</body>
</html>
