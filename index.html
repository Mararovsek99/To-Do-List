<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
<script defer src="main.js"></script></head>
<body>
       <dialog open>
            <form id="toDoForm">

                <div class="Form-up">
                    <div class="title">
                        <input type="text" id="title" name="title" placeholder="Task name" required>
                        <button class="closeBtn">X</button>
                    </div>

                    <div class="addinfo">
                        <input  class="infoBtn" type="date" id="dueDate" name="dueDate" required>
                        <select class="infoBtn" id="importance" name="importance">
                            <option value="1">- Low</option>
                            <option value="2">- Medium</option>
                            <option value="3">- High</option>
                            </select>
                    </div>
                </div>
                <div class="Form-down">
                    <div class="Title">
                        <textarea id="description" name="description" placeholder="Task Description" maxlength="1000" required></textarea>
                        <button class="SumBtn" type="submit">Add task</button>
                    </div>
                </div>
            </form>

       </dialog>
          
</body>
</html>
