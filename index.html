<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
<script defer src="main.js"></script></head>
<body>
    <img src="5dfa37b35aa6439ccde1.png" alt="menu icone" id="menuIcon" class="openMenu">
    <div id="menu">
        <div id="menuTitle">
            <h2>Menu</h2>
        </div>


        <div class="menuTasks">
            <h3>TASKS</h3>
            <div class="menuRow groupDate">
                <img src="8a2741177f9bd0fbf1ef.png" alt="comming next icon" class="menuIcon">
                <h4>Upcoming</h4>
                <h5 class="projectNum">0</h5>
            </div>
            <div class="menuRow groupDate">
                <img src="ac9e0c1580d11f2f7e26.png" alt="comming next icon" class="menuIcon">
                <h4>Today</h4>
                <h5 class="projectNum">0</h5>
            </div>
            <div class="menuRow groupDate">
                <img src="4d46541e34b901509ebd.png" alt="comming next icon" class="menuIcon">
                <h4>Week</h4>
                <h5 class="projectNum">0</h5>
            </div>
            <div class="menuRow group">
                <img src="feab74813f8a63e8026d.png" alt="comming next icon" class="menuIcon">
                <h4 class="urgent">Urgent</h4>
                <h5 class="projectNum">0</h5>
            </div>
        </div>


        <div class="menuTasks">
            <h3>PROJECTS</h3>
            <div class="menuRow group">
                <img src="5bab70517a703bc41f2b.png" alt="red circle" class="menuIcon">
                <h4>Personal</h4>
                <h5 class="projectNum">0</h5>
            </div>
            <div class="menuRow group">
                <img src="9b283a664a3d5272da3c.png" alt="blue circle" class="menuIcon">
                <h4>Work</h4>
                <h5 class="projectNum">0</h5>
            </div>
            <div class="menuRow group">
                <img src="619573043c9ca0eb2b5b.png" alt="yellow circle" class="menuIcon">
                <h4>Shopping</h4>
                <h5 class="projectNum">0</h5>
            </div>
        </div>



    </div>
    <div id="TaskContainer">
        <div id="TaskContainerHeader">
            <h1 id="mainTitle">Upcoming</h1>
            <h2 id="titleNum">2</h2>
        </div>

        <div id="addDiv" class="TaskRow">
            <img src="5f21e5d469f9efb7f6ec.png" alt="comming next icon" class="menuIcon" id="menuIcon">
                <h4>Add New Task</h4>
        </div>
            
    </div>

    </div>









       <dialog id="addTaskDia">
            <form id="toDoForm">

                <div class="Form-up">
                    <div class="title">
                        <input type="text" id="title" name="title" placeholder="Task name" required>
                        <button id="closeBtn" class="closeBtn">X</button>
                    </div>

                    <div class="addinfo">
                        <input  class="infoBtn" type="date" id="dueDate" name="dueDate" required >
                        <select class="infoBtn" id="importance" name="importance">
                            <option value="1">- Low</option>
                            <option value="2">- Medium</option>
                            <option value="3">- High</option>
                            </select>
                    </div>
                </div>
                <div class="Form-down">
                    <div class="Title">
                        <textarea id="description" name="description" placeholder="Task Description" maxlength="1000" required></textarea>
                        <button id="newTaskBtn" class="SumBtn" type="submit">Add task</button>
                        <div id="inputError"></div>
                    </div>
                </div>
            </form>

       </dialog>


       






       
       <dialog id="editTaskDia">
        <form id="editToDoForm">

            <div class="Form-up">
                <div class="title">
                    <input type="text" id="editTitle" name="title" placeholder="Task name" required>
                    <button id="editCloseBtn" class="closeBtn">X</button>
                </div>

                <div class="addinfo">
                    <input  class="infoBtn" type="date" id="editDueDate" name="dueDate" required >
                    <select class="infoBtn" id="editImportance" name="importance">
                        <option value="1">- Low</option>
                        <option value="2">- Medium</option>
                        <option value="3">- High</option>
                        </select>
                </div>
            </div>
            <div class="Form-down">
                <div class="Title">
                    <textarea id="editDescription" name="description" placeholder="Task Description" maxlength="1000" required></textarea>
                    <button id="editNewTaskBtn" class="SumBtn" type="submit">Save task</button>
                    <div id="editInputError"></div>
                </div>
            </div>
        </form>

   </dialog>
          
</body>
</html>
