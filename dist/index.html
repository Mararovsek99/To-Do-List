<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
<script defer src="main.js"></script></head>
<body>
    <div class="overlay" id="todoDialog">
        <div class="dialog">
          <button class="close-btn" onclick="closeDialog()">X</button>
          <h2>Add New To-Do</h2>
          <form id="todoForm">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Task Title" required>
      
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Task Description" rows="3"></textarea>
      
            <label for="importance">Importance (1-3)</label>
            <select id="importance" name="importance">
              <option value="1">1 - Low</option>
              <option value="2">2 - Medium</option>
              <option value="3">3 - High</option>
            </select>
      
            <label for="dueDate">Due Date</label>
            <input type="date" id="dueDate" name="dueDate" required>
      
            <button type="submit">Add To-Do</button>
          </form>
        </div>
      </div>
</body>
</html>
